<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cnn.css">
<body>
    <form class="registration form">
    <label for="name">name:</label>
    <input type="Name" id="name" name="Name">
    <br>
    <br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    <label for="gender">gender:</label>
    <input type="radio" id="male" value="male">
    <label for="male">male</label>
    <input type="radio" id="female" value="female">
    <label for="gender">female:</label>
    <input type="radio" id="other" value="other">
    <label for="gender">other:</label>
    <br>
    <br>
    <label for="message">message:</label>
    <textarea id="message" name="msg" value="msg" rows="3" cols="20"></textarea>
    <br>
    <br>
    <label for="country">country:</label>
    <select id="country" name="place">
        <option value="india">india</option>
        <option value="aspla">uk</option>
        <option value="iss">usa</option>
        <option value="ahr">cna</option>
        <option value="whey">cma</option>
    </form>
</body>
</html>
